    delete:
      tags:
      - BackOffice
      summary: Delete an all rooms
      requestBody:
        $ref: '#/components/requestBodies/Room'
      responses:
        "200":
          description: Rooms delete
        "404":
          description: Room not found
  /delete/room/{id}:
